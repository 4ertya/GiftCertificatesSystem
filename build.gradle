group 'com.epam.esm'
version '1.0'




ext.versions = [
        springframework: "5.2.12.RELEASE"
]


subprojects {
    apply plugin: 'java'

    dependencies {
         implementation "org.springframework:spring-webmvc:${versions.springframework}"
         implementation "org.springframework:spring-jdbc:${versions.springframework}"

    }
}